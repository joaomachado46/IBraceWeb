<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBrace - Formulário de Encomenda</title>
    <link rel="icon" href="../../img/iBraceColor.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>iBrace - Formulário de Encomenda</h1>
            <p>Preencha os dados abaixo para finalizar sua encomenda</p>
        </header>

        <main>
            <form id="orderForm" name="carrinho" action="thankyou.html" netlify>
                <input type="hidden" name="form-name" value="carrinho" />

                <!-- Dados Pessoais -->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Utilizador *</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Nome Completo *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Idade</label>
                            <input type="number" id="age" name="age" min="0" max="120">
                        </div>
                        <div class="form-group">
                            <label for="address">Morada</label>
                            <textarea id="address" name="address" rows="2"></textarea>
                        </div>
                    </div>
                </fieldset>

                <!-- Informações de Saúde -->
                <fieldset>
                    <legend>Informações de Saúde</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bloodType">Tipo Sanguíneo</label>
                            <select id="bloodType" name="bloodType">
                                <option value="">Selecione</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="emergencyContact">Contacto de Emergência *</label>
                            <input type="tel" id="emergencyContact" name="emergencyContact" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="allergies">Alergias</label>
                            <textarea id="allergies" name="allergies" rows="3" placeholder="Liste suas alergias, se houver"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="medication">Medicação</label>
                            <textarea id="medication" name="medication" rows="3" placeholder="Liste suas medicações, se houver"></textarea>
                        </div>
                    </div>
                </fieldset>

                <!-- Detalhes da Encomenda -->
                <fieldset>
                    <legend>Detalhes da Encomenda</legend>
                    <div class="form-group">
                        <label for="productQuantity">Quantidade de Pulseiras *</label>
                        <input type="number" id="productQuantity" name="productQuantity" min="1" value="1" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Observações</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Alguma observação especial para a sua encomenda?"></textarea>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Enviar Encomenda</button>
                </div>
            </form>

            <div id="message" class="message hidden"></div>
        </main>

        <footer>
            <p>© 2023 iBrace. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
